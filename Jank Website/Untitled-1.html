<!DOCTYPE HTML>
<html>
   <head>
      <style>
          body{
            background-color:bisque;
            text-align:center;
            color:rgb(71, 116, 26)
          }
          h1{
            font-size: 70px;
          }
          .popUpAdBody{
            height: 220px;
            width: 350px;
            position:absolute;
            z-index:1;
            top:10px;
            left:10px;
          }
          .popUpAdHeader{
            height:30px;
            width:350px;
            position:absolute;
            z-index:2;
            top:10px;
            left:10px;
          }
          .button{
            height:25px;
            width:25px;
            visibility:hidden; /*https://www.w3schools.com/css/css_display_visibility.asp*/
            text-align:center;
            position:absolute;
            top:12.5px;
            left:12.5px;
            z-index:3;

      <script>
          
           var imageArray = ["headedToTacoBell.gif","pizza.gif","grubhub.gif"];
           var linkArray = [];
           var windowHeight = window.innerHeight;
           var windowWidth = window.innerWidth;
 
           function randomInt(max){
               var output = Math.floor(Math.random() * max);
 
               return output;
           }
 
           function randomX(){
               var x = Math.random() * (windowWidth - 360); //https://www.w3schools.com/jsref/prop_win_innerheight.asp
 
               return x;
           }
 
           function randomY(){
               var y = Math.random() * (windowHeight - 260); // 260 is enough padding to avoid the ad moving off of the screen
 
               return y;
           }
 
           function randomImage(){
               var index = randomInt(imageArray.length);
               var image = imageArray[index];
 
               return image;
           }
 
           function newElements(){
                var popUpAdBody2 = document.createElement("div");
                popUpAdBody2.setAttribute('id', 'popUpAdBodyId' + n);
                popUpAdBody2.setAttribute('class', 'popUpAdBody');
                document.body.appendChild(popUpAdBody2);
 
                var popUpAdHeader2 = document.createElement("div");
                popUpAdHeader2.setAttribute('id', 'popUpAdHeaderId' + n);
                popUpAdHeader2.setAttribute('class', 'popUpAdHeader');
                document.body.appendChild(popUpAdHeader2);
 
                var button2 = document.createElement("button");
                button2.setAttribute('id', 'buttonId' + n);
                button2.setAttribute('class', 'button');
                button2.innerHTML = 'X';
                document.body.appendChild(button2);
                button2.addEventListener('click', moveEverything)
                button2.addEventListener('click', invisible)
           }
 
           function newElements2(){

                popUpAdBody2.setAttribute('id', 'popUpAdBodyIdSecond' + n);

                popUpAdHeader2.setAttribute('class', 'popUpAdHeader');
                document.body.appendChild(popUpAdHeader2);
 
                var button2 = document.createElement("button");
                button2.setAttribute('id', 'buttonIdSecond' + n);
                button2.setAttribute('class', 'button');
                button2.innerHTML = 'X';
                document.body.appendChild(button2);
                button2.addEventListener('click', moveEverything)
                button2.addEventListener('click', invisible)
           }
 
           var n = "1";

              popUpAdHeader.style.backgroundColor = "rgb(0,0,200)";

           }
 
           var t = "1"
 
           function invisible(){
             document.getElementById('popUpAdBodyId' + t).style.visibility = "hidden";
             document.getElementById('popUpAdHeaderId' + t).style.visibility = "hidden";
             document.getElementById('buttonId' + t).style.visibility = "hidden";
 
             t = parseInt(t);

           }
 
           
 
      </script>
   </head>
